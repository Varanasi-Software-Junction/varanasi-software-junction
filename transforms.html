<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            border: solid brown;
           
        }
               *:hover {
           transform: translateX(150px) translateY(150px) rotateY(180deg);
            transform-origin: bottom center;
            transition: 5s;
            box-shadow: 10px 10px 10px green;

        }
    </style>
</head>

<body>
    <div><h1>gggh</h1><h2>sssh</h2>Transform elememt</div>

</body>

</html>
