<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector list</title>
    <style>
         div,p{
            border: blue 2px solid;
            border-radius:20px;
            box-shadow: 20px 2px 7px rebeccapurple;
        }
        span{
            box-sizing: border-box;
            border: yellowgreen 3px solid;
            border-radius: 10px;
            box-shadow: 5px 5px 5px lawngreen;
            font-style: italic;
            font-size: x-large;

        }
    </style>
</head>
<body>
    <div> This is a div body </div>
    <center>
    <span> This is a span body</span>
</center>
<p>This is a p body </p>
    
</body>
</html>
