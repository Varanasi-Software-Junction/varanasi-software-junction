<!DOCTYPE html>
<html>
<head>
    <title>Animation Demo</title>
<style>
.myimage {
  width: 100px;
  height: 100px;
  border-color: red;
  border-width: 10px;
  border-style: ridge;
  animation-name: imageanimation;
  animation-duration: 4s;
  animation-iteration-count: infinite;
  width: 300px;
}

@keyframes imageanimation {
  0%   {border-color: red;}
  25%  {border-color: yellow;}
  50%  {border-color: blue;}
  100% {border-color: green;}
}
</style>
</head>
<body>

<h1>Animation Demo</h1>

<img src="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" class="myimage">

</body>
</html>
