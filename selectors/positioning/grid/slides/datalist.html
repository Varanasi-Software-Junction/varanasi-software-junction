<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist Example</title>
</head>

<body>
    <div style="background-color:grey;padding:10px;">
        <h1>Datalist Demo</h1> <label for="languages">Choose your language</label> <input
            style="border-style: ridge; border-width: 2px; box-shadow: blue 0px 4px 8px 0px; overflow: auto; padding: 2px;"
            list="languages"> <datalist id="languages">
            <option value="Python">
            <option value="Java">
            <option value="C#">
            <option value="C++">
            <option value="C">
        </datalist>
    </div>
</body>

</html>
