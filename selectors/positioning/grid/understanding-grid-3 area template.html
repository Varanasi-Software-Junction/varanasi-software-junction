    <title>Understanding Grid-3 Area Template</title>
    <style>
        textarea {
            width: 100%;
            background-color: gray;
            font-size: 32px;
            height: 300px;
        }
    
.griditem {
  grid-area: vsjarea;
}

.grid-container {
  display: grid;
  grid-template-areas:
    'vsjarea vsjarea . . .'
    'vsjarea vsjarea . . .';
  grid-gap: 10px;
  background-color: teal;
  padding: 10px;
}

 div {

  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
