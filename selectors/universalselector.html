<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        * {
            color: rgb(233, 233, 14);
            background-color: teal;
        }
    </style>
</head>

<body>
    This is content in Body<br>
    <h1>This is content in H1</h1>
    <p>This is content in Paragraph</p>

    <h1>The CSS Style Code</h1><code>

        &lt;style&gt;
        * {
            color: yellow;
            background-color: teal;
        }
    &lt;/style&gt;


    </code>
</body>

</html>
