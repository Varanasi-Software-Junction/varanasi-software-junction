<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class selector</title>
    <style>
        .spacious{
            margin: 2em;
        }
        .red{
            color: red;
        }
        .yellow-bg{
        background-color: yellow;
        }
        .fancy{
            font-weight: bold;
            text-shadow: 4px 4px 3px rosybrown;
        }
    </style>
</head>
<body>
    
    <h1 class="red"> This Paragraph is a red text</h1>
    <h2 class="red yellow-bg">This Paragraph is a red text and yellow background</h2>
    <h1 class="fancy">This is a Paragraph is a fancy text</h1>
    <h2><p>This is a normal paragraph</p></h2>
    
</body>
</html>
