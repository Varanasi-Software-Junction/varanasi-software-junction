<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
div{
    border-color: red;
    border-width: 2px;
    border-style: ridge;
    width: 200px;
    height: 200px;
}
div:hover
{
    transform: rotate(20deg);
    transition: 3s;
    border-color: blue;
    border-width: 20px;
    border-style: ridge;
}

    </style>
</head>
<body>
    <div>
One

    </div>
</body>
</html>
